<div class="budgets-page">

  <div class="flex flex-row justify-between text-start py-2">
    <h1>Budgets</h1>
    <button (click)="showAddDialog()" class="bg-grey-900 text-white px-4 py-4 border rounded-lg text-preset4-bold text-center">
      +Add Budget
    </button>
  </div>

  <div class="budgets-container w-full">

    <!-- Left side -->
    <app-budgets-summary></app-budgets-summary>


    <!-- Right side -->
    <div class="cards-container">
      @for (budget of (budgets$ | async); track budget.id) {
        <app-budgets-card class="w-full" [budget]="budget"></app-budgets-card>
      }
    </div>
  </div>
</div>

<app-budget-dialog (actionEvent)="addBudget()"
                   (closeDialogEvent)="closeDialog()"
                   [category]="''"
                   [showDialog]="showDialog"
                   [action]="BudgetAction.add"></app-budget-dialog>
