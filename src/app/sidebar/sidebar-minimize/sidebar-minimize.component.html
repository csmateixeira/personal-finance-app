<button class="button" (click)="toggleSidebar()">
  @if (expanded$ | async) {
    <img ngSrc="icon-minimize-menu.svg" width="18" height="19" alt="Minimize Menu icon">
    <p class="button-text">Minimize Menu</p>
  } @else {
    <img ngSrc="icon-minimize-menu.svg" width="18" height="19" alt="Minimize Menu icon" class="transition-all transform rotate-180">
  }
</button>
